<!DOCTYPE html>
<html lang="en">
  <script>
    let result = "";
    let btn = document.getElementById("btn");

    function tabueida(num) {
      result = `Tabueida do ${num}\n 1 x ${num} = ${num}\n 2 x ${num} = ${
        num * 2
      }\n 3 x ${num} = ${num * 3}\n 4 x ${num} = ${num * 4}\n 5 x ${num} = ${
        num * 5
      }\n 6 x ${num} = ${num * 6}\n 7 x ${num} = ${num * 7}\n 8 x ${num} = ${
        num * 8
      }\n 9 x ${num} = ${num * 9}\n 10 x ${num} = ${num * 10}\n`;
      document.getElementById("outnumber").innerHTML = result;
    }
  </script>
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Tarefa 5.4</title>
  </head>
  <body>
    <h1>Digite um numero inteiro</h1>
    <input type="number" id="number" />
    <button id="btn" onclick="tabueida(getElementById('number').value)">
      Send
    </button>
    <h4 id="outnumber"></h4>
  </body>
</html>
