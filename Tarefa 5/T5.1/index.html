<!DOCTYPE html>
<html lang="en">
  <script>
    let result = "";
    const num1 = 10;
    const num2 = 100;

    function calculate(num1, num2) {
      let soma = num1 + num2;
      let multi = num1 * num2;
      let divi = num1 / num2;
      let sub = num1 - num2;

      result =
        "Soma = " +
        soma +
        " Subtração = " +
        sub +
        " Multiplicação = " +
        multi +
        " Divisão = " +
        divi;

      return result;
    }

    calculate(num1, num2);
    alert(result);
  </script>
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Tarefa5.1</title>
  </head>
  <body></body>
</html>
