<!DOCTYPE html>
<html>
  <head>
    <style>
      #div1,
      #div2 {
        width: 100px;
        height: 100px;
        padding: 10px;
        border: 1px solid #000;
      }
    </style>
    <script>
      function allowDrop(ev) {
        ev.preventDefault();
      }
      function drag(ev) {
        ev.dataTransfer.setData("text", ev.target.id);
      }
      function drop(ev) {
        ev.preventDefault();
        var data = ev.dataTransfer.getData("text");
        ev.target.appendChild(document.getElementById(data));
      }
    </script>
  </head>
  <body>
    <div id="div1" ondrop="drop(event)" ondragover="allowDrop(event)"></div>
    <br />
    <img
      id="drag1"
      src="https://imgs.search.brave.com/BwpSWl1Dpc57M7Dyr9AqSBgKPaZh0z23RDKHObZRz10/rs:fit:860:0:0/g:ce/aHR0cHM6Ly9pLnBp/bmltZy5jb20vb3Jp/Z2luYWxzLzg1LzE2/L2E5Lzg1MTZhOTFh/NTRkYzVjMzVmMTdm/M2U3N2FlNzE0MDFh/LmpwZw"
      draggable="true"
      ondragstart="drag(event)"
      width="100"
    />
    <div id="div2" ondrop="drop(event)" ondragover="allowDrop(event)"></div>
  </body>
</html>
